
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự Đoán Tài Xỉu</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .bling {
            animation: bling 1s infinite alternate;
            color: hotpink;
        }
        @keyframes bling {
            0% { text-shadow: 0 0 5px hotpink; }
            100% { text-shadow: 0 0 20px hotpink, 0 0 30px deeppink; }
        }
        .bao-warning {
            color: red;
            font-size: 24px;
            font-weight: bold;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <h1 class="bling">Dự Đoán Tài Xỉu</h1>
    <button onclick="duDoan()">Dự đoán kết quả</button>
    <h2 id="ketqua" class="bling"></h2>
    <h3 id="bao" class=""></h3>
    <script>
        function duDoan() {
            const tong = Math.floor(Math.random() * 11) + 3;
            const ketQua = tong >= 11 ? "Tài" : "Xỉu";
            document.getElementById("ketqua").innerHTML = "Tổng: " + tong + " (" + ketQua + ")";
            if (Math.random() > 0.8) {
                document.getElementById("bao").innerHTML = "CẢNH BÁO BÃO!!!";
                document.getElementById("bao").className = "bao-warning";
            } else {
                document.getElementById("bao").innerHTML = "";
                document.getElementById("bao").className = "";
            }
        }
    </script>
</body>
</html>
